<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <style>
        .container{
            width: 800px;
            height: 400px;
            margin: auto;
            border: 1px solid black;
        }

        .nav-bar{
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: beige;
        }

        .nav-bar a{
            text-decoration: none;
            color: black;
            margin: 10px;
        }

        .nav-bar > div{
            display: flex;
            align-items: center;
        }

        .dropdown{
            position: relative;
        }

        .drop-content{
            position: absolute;
            top: 100%;
            background-color: white;
            box-shadow: 2px 2px 4px 0px gainsboro;
            width: 100px;

            display: flex;
            flex-direction: column;

            visibility: hidden;
        }

        .dropdown:hover .drop-content{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div>
                <img height="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/2560px-Naver_Logotype.svg.png" alt="">
            </div>
            <div>
                <a href="">회사소개</a>
                <a href="">오시는길</a>
                <div class="dropdown">
                    <a class="dropbtn" href="">찬웅쌤님▼</a>
                    <div class="drop-content">
                        <a href="">프로필 수정</a>
                        <a href="javascript:f_logout();">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const v_dropbtn = document.getElementsByClassName("dropbtn")[0];
        const v_content = document.getElementsByClassName("drop-content")[0];

        // 세션스토리지로부터 값 가져오기
        let v_id = sessionStorage.getItem("loginId");

        if(v_id != null){
            v_dropbtn.innerHTML = v_id + "님 ▼";
        }else{
            // 해당 태그를 문서 내에서 삭제한다.
            v_content.remove();
        }

        // 로그아웃시 세션스토리지에 저장된 값을 삭제하고 새로고침
        function f_logout(){
            sessionStorage.removeItem("loginId");
            location.reload();
        }

    </script>

</body>
</html>
