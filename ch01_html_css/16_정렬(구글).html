    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">

    <style>

        div{
            border: 1px solid;
        }

        .header img{
            border-radius: 25px;
            border: 2px solid;
            border-color: red blue green yellow ;
        }

        .header a{
            text-decoration: none;
            color: black;
            margin-right: 10px;
        }

        .header a:hover{
            text-decoration: underline;
        }

        .header{
            display: flex;
            align-items: center;
            justify-content: end;
        }

        .logo{
            height: 200px;
            text-align: center;
        }

        .logo img{
            width: 400px;
        }

        .search-box{
            height: 50px;
            text-align: center;
        }

        .search-box input{
            width: 400px;
            height: 30px;

            border: 0;
            border-radius: 15px;

            box-shadow: 0px 0px 4px 1px gainsboro;

            padding-left: 10px;
        }

        .bottom{
            height: 200px;
        }

        .site-box{
            width: 400px;
            /* 부모의 높이로 적용된다. */
            height: 100%;
            margin: auto;

            display: flex;
            /* 자식요소가 부모요소의 크기를 벗어나는 경우 */
            /* wrap이면 줄바꿈이 일어남, nowrap이면 우겨넣는다. */
            flex-wrap: wrap;
            justify-content: center;
        }

        .site-box > a:hover{
            background-color: gainsboro;
        }

        .site-box img{
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .site-box > a{
            /* 수식이 계산된 px단위가 적용된다. */
            width: calc(100%/5 - 2px);
            height: 100px;

            display: flex;
            /* 정렬 방향을 수직으로 변경 */
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;
        }

        .site-box > a > p{
            color: black;
        }

        .site-box p{
            margin: 5px;
            /* 글자 크기 조정 */
            font-size: 20px;
            /* 폰트 설정 */
            /* 영문 폰트는 한글 글씨체가 없을 수 있다. */
            /* 폰트명에 공백이 포함되어 있으면 작은 따옴표나 큰 따옴표로 둘러싸준다. */
            /* 폰트명을 여러개 적어놓으면 왼쪽부터 차례대로 */
            /* 폰트가 적용되는데, 예를 들어 첫번째 폰트가 */
            /* 적용이 잘 되었다면 이후 폰트는 무시 */
            /* 구글 폰트 검색 ㄱㄱ */
            font-family: 'Diphylleia', serif;
        }

        .fixed-btn{
            position: fixed;
            right: 20px;
            bottom: 20px;

            padding-left: 12px;
            padding-right: 12px;
            padding-top: 8px;
            padding-bottom: 8px;

            border: 0;
            box-shadow: 0px 0px 5px 1px gainsboro;
            border-radius: 20px;

            color: blue;
            cursor: pointer;
        }

        .fixed-btn:hover{
            background-color: #fafafa;
        }

    </style>
