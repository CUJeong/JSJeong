            width: 100px;
            height: 100px;
            border: 1px solid black;

            border-width: 1px;
            border-style: solid;
            border-color: black;

            /* border-top: 2px dashed red; */
        }

            /* 그림자의 세로 위치 */
            /* 그림자의 번짐 정도 */
            /* 그림자의 크기 */
            box-shadow: 2px 2px 10px 2px rgb(202, 202, 202);
            border: 0;
        }

        .radius{
            /* 테두리를 둥글게 */
            border-radius: 10px;
        }

            width: 0;
            height: 0;

            border-top: 50px solid transparent;
