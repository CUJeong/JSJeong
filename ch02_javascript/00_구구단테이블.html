<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 테이블</title>
</head>
<body>
    <table border='1'>
        <tr>
            i가 2일때
            <td>2 x 2 = 4</td>
            <td>3 x 2 = 6</td>
            <td>4 x 2 = 8</td>
            <td>9 x 2 = 18</td>
        </tr>
        <tr>
            i가 3일때
            <td>2 x 3 = 6</td>
            <td>3 x 3 = 9</td>
            <td>4 x 3 = 12</td>
            <td>9 x 3 = 27</td>
        </tr>
    </table>

    <script>
        document.write('<table border="1">');
        for(let i = 2; i <= 9; i++){
            document.write('<tr>');
            for(let k = 2; k < 10; k++){
                document.write('<td>' + k + ' x ' + i + ' = ' + (i*k) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>

</body>
</html>
