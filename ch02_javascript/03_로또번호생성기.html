<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호생성기</title>

    <style>
        .d-flex {
            display: flex;
        }

        .d-flex>div {
            width: 100px;
            height: 100px;
            border: 2px solid black;

            font-size: 40px;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2 id="result"></h2>

    <script>
        let v_box = document.getElementsByClassName("box");

        console.log(v_box);

        let numArray = [];
        // numArray에 1~10 사이의 랜덤 숫자 6개 넣기
        // (중복된 숫자가 들어가지 않도록 넣기)



        // 4. numArray에 숫자 6개가 담길때까지 1-3 반복
        //   (몇번 반복?? 몰?루 -> while)
        //   (for문은 반복횟수가 정해져 있는 경우 사용)
        //   (while문은 반복횟수가 애매한 경우 사용)
        while (numArray.length < 6) {
            // 1. 1~10 사이의 랜덤 숫자 생성 -> 변수 randNum
            // 0~9 +1
            let randNum = Math.floor(Math.random() * 45) + 1;

            // 2. numArray에 해당 숫자가 존재하는지 확인
            //  -> numArray.indexOf(randNum) 을 하면
            //     numArray에 randNum이 존재하는 인덱스를 리턴
            //     존재하지 않으면 -1 리턴
            // 3. 존재하지 않는다면 numArray에 해당 숫자 추가
            if (numArray.indexOf(randNum) == -1) {
                numArray.push(randNum);
            }
        }
        console.log(numArray);

        // 배열 정렬
        numArray.sort();
        // 숫자가 아닌 문자열로 인식해서 정렬
        // 1, 10이 2보다 먼저라고 인식
        console.log(numArray);

        // 정렬 기준 부여
        numArray.sort(function(a, b){
            // 배열 내 요소 왼쪽(a)에서 오른쪽(b)을 
            // 뺀 결과(양수 or 음수)를 기준으로 정렬
            return a - b;  
        });
        console.log(numArray);

        // 만약 내림차순으로 하고자 한다면?
        // numArray.sort((a, b)=>{
        //     return b - a;
        // });
        // console.log(numArray);

        // 각 box의 innerHTML에 1~45 사이의 랜덤 숫자를 넣기
        for (let i = 0; i < v_box.length; i++) {
            v_box[i].innerHTML = numArray[i];
        }

        let winLotto = [4, 8, 18, 24, 37, 45];

        // winLotto와 numArray를 비교해서
        // 번호가 일치하면 해당 box의 backgroundColor를 변경

        // 1. for문으로 numArray를 인덱스 순서대로 순회
        // 2. 각 인덱스 요소 numArray[i]가 winLotto에 
        //    포함되어 있는지 확인
        let count = 0;
        for(let i = 0; i < numArray.length; i++){
            
            // 3. 포함되어 있다면 v_box[i]의 배경색 변화
            if(winLotto.indexOf(numArray[i]) != -1){
                v_box[i].style.backgroundColor = "green";
                count++;
            }
        }
        
        // @ id가 result인 h2태그에 몇개 일치하는지 문구 출력
        // ex) 2개 일치합니다.
        document.getElementById("result").innerHTML = count + "개 일치합니다.";


    </script>
</body>

</html>
